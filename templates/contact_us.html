<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Bootstrap Container</title>
  <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary
">
{% include 'navigation.html' %}
  <div class="container-fluid mt-5 bg-image">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 mt-2">
        <h3 class="text-center">Contact Us</h3>
        
        <div class="row justify-content-center mt-3 shadow-lg bg-body-secondary" style="border-radius: 20px;">
            <section id="Contact" class="d-flex justify-content-center align-items-center p-3" >
                <div class="">
                  <h6 class="text-center ">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</h6>
                  <form action="#" class="text-center mt-2">
                    <div class="form-group row mt-2">
                      <label for="email" class="col-sm-3 col-form-label">Your email</label>
                      <div class="col-sm-9">
                        <input type="email" id="email" class="form-control bg-body-tertiary" required>
                      </div>
                    </div>
                    <div class="form-group row mt-2">
                      <label for="subject" class="col-sm-3 col-form-label">Subject</label>
                      <div class="col-sm-9">
                        <input type="text" id="subject" class="form-control bg-body-tertiary" required>
                      </div>
                    </div>
                    <div class="form-group row mt-2">
                      <label for="message" class="col-sm-3 col-form-label">Your message</label>
                      <div class="col-sm-9">
                        <textarea id="message" rows="6" class="form-control bg-body-tertiary" placeholder="Leave a comment..."></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary mt-3">Send message</button>
                    </div>
                  </form>
                  
                
                </div>
              </section>
        </div>
        
        
      </div>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
